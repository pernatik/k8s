---
- hosts: "all"
  remote_user: ansible
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh

  tasks:
    - name: Мгновенное отключение свопа
      command: swapoff -a

    - name: Удаление свопа из загрузки
      lineinfile:
        dest: /etc/fstab
        regexp: swap
        state: absent
      become: true

    - name: Installing Prerequisites for Kubernetes
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - vim
          - software-properties-common
        state: present
      become: true

    - name: Add Docker’s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: true

    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
        state: present
        filename: docker
        mode: 0600
      become: true

    - name: Add Google official GPG key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
      become: true

    - name: Add Kubernetes Repository
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: kubernetes
        mode: 0600
      become: true

    - name: Installing Kubernetes Cluster Packages.
      apt:
        name:
          - containerd.io
          - kubeadm
          - kubectl
          - kubelet
        state: present
      become: true

    - name: блокируем обновления для kubelet kubeadm kubectl
      command: "sudo apt-mark hold kubelet kubeadm kubectl"
      become: true

    - name: делаем дефалтным конфиг containerd
      command: "sudo containerd config default | sudo tee /etc/containerd/config.toml >/dev/null 2>&1"
      become: true

    - name: Ansible delete file example
      file:
        path: /etc/containerd/config.toml
        state: absent
      become: true

    - name: restart containerd service
      service:
        name: containerd
        state: restarted
      become: true

    - name: systemctl enable containerd
      service:
        name: containerd
        enabled: yes
      become: true

    - name: настраиваем containerd.conf
      shell:
        cmd: |
          tee /etc/modules-load.d/containerd.conf <<EOF
          overlay
          br_netfilter
          EOF
      become: true

    - name: modprobe overlay
      command: "modprobe overlay"
      become: true

    - name: modprobe br_netfilter
      command: "modprobe br_netfilter"
      become: true

    - name: тест shell
      shell:
        cmd: |
          tee /etc/sysctl.d/kubernetes.conf <<EOF
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
          EOF
      become: true

    - name: Применяем параметры ядра
      command: "sudo sysctl --system"
      become: true

    - name: Reboot all the kubernetes nodes.
      reboot:
        post_reboot_delay: 10
        reboot_timeout: 40
        connect_timeout: 60
        test_command: uptime
      become: true
